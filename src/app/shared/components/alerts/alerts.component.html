<div class="w-full h-auto flex items-center justify-center z-[2000] absolute mt-6">
    @for (alert of alertService.alerts(); track alert.id) {
        <div 
            id="alert"
            class="flex items-center p-4 mb-4 rounded-lg bg-blue-50 dark:bg-gray-700"
            role="alert"
            [class]="getAlertClass(alert.type)"
            [ngClass]="{ 'mr-5': alertService.alerts().length > 1 }"
        >
            <svg class="shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
            </svg>
            <div class="ms-3 mr-2 text-sm font-medium">
                {{ alert.message }}
            </div>
            <button 
                type="button"
                class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8 dark:bg-gray-800 dark:hover:bg-gray-700"
                data-dismiss-target="#alert" 
                aria-label="Close"
                [ngClass]="getAlertClass(alert.type)"
                (click)="closeAlert(alert.id)"
            >
                <span class="sr-only">Close</span>
                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                </svg>
            </button>
        </div>
    }
</div>
