<nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 dark:bg-gray-800 dark:border-gray-700">
    <div class="px-3 py-3 lg:px-5 lg:pl-3">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-start rtl:justify-end">
            <button
                (click)="openSidebar.set(!openSidebar())"
                data-drawer-target="logo-sidebar"
                data-drawer-toggle="logo-sidebar"
                aria-controls="logo-sidebar"
                type="button"
                class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            >
                <span class="sr-only">Open sidebar</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                </svg>
            </button>
            <a href="https://flowbite.com" class="flex ms-2 md:me-24">
                <img src="https://flowbite.com/docs/images/logo.svg" class="h-8 me-3" alt="FlowBite Logo" />
                <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-white">Flowbite</span>
            </a>
        </div>
        <div class="flex items-center">
            <div class="flex items-center ms-3">
            <div>
                <button 
                    (click)="isOpenOverlayAvatar.set(!isOpenOverlayAvatar())"
                    cdkOverlayOrigin
                    #menuOverlay="cdkOverlayOrigin"  
                    type="button" 
                    class="flex text-sm bg-gray-800 rounded-full focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" 
                    aria-expanded="false" 
                    data-dropdown-toggle="dropdown-user">
                    <span class="sr-only">Open user menu</span>
                    <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-5.jpg" alt="user photo">
                </button>
                </div>
            </div>
            </div>
        </div>
    </div>
</nav>
    <app-alerts></app-alerts>
    <app-aside [openSidebar]="openSidebar()"></app-aside>

    <div class="p-4 sm:ml-64 dark:bg-gray-800">
        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">
            
            <router-outlet></router-outlet>
        </div>
        <app-footer></app-footer>

    <ng-template 
    cdkConnectedOverlay
    [cdkConnectedOverlayOrigin]="menuOverlay"
    [cdkConnectedOverlayOpen]="isOpenOverlayAvatar()"
    (overlayOutsideClick)="isOpenOverlayAvatar.set(!isOpenOverlayAvatar())"
    >
        <div class="z-50 my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-sm shadow-sm dark:bg-gray-700 dark:divide-gray-600" id="dropdown-user">
            <div class="px-4 py-3" role="none">
                <p class="text-sm text-gray-900 dark:text-white" role="none">
                    Paco Sotelo
                </p>
                <p class="text-sm font-medium text-gray-900 truncate dark:text-gray-300" role="none">
                    {{ 'paco@gmail.com' }}
                </p>
            </div>
            <ul class="py-1" role="none">
                <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">{{ 'user.PROFILE' | transloco }}</a>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">{{ 'configuration.CONFIGURATION' | transloco }}</a>
                </li>
                <li>
                    <button
                    (click)="changeDataTheme()"
                    class="flex items-center justify-start gap-2 w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white"
                    role="menuitem"
                    >
                    @switch (dataTheme()) {
                        @case ('light') {
                        <mat-icon style="font-size: 16px; padding-top: 3px;">brightness_2</mat-icon>
                        <span>{{ 'configuration.DARK_MODE' | transloco }}</span>
                        }
                        @case ('dark') {
                        <mat-icon style="font-size: 16px; padding-top: 3px;">brightness_7</mat-icon>
                        <span>{{ 'configuration.LIGHT_MODE' | transloco }}</span>
                        }
                    }
                    </button>
                </li>
                <li>
                    <button 
                        (click)="openListLanguage.set(!openListLanguage())"
                        class="flex w-full justify-between items-center px-4 py-2 text-sm text-start text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" 
                        role="menuitem">
                        {{ 'language.LANGUAGE' | transloco }}
                        @if (!openListLanguage()) {
                            <mat-icon>keyboard_arrow_right</mat-icon>
                        } @else {
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        }
                    </button>
                    <ul 
                        id="dropdown-example" 
                        class="py-2 space-y-2"
                        [ngClass]="{'hidden': !openListLanguage()}"
                        >
                        <li>
                            <button 
                                (click)="changeLanguage(typeLanguage.English)" 
                                class="flex text-sm items-center w-full p-1 text-gray-900 transition duration-75 pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                                [ngClass]="{'font-bold': currentLanguage() === 'en' }">
                                {{ 'language.ENGLISH' | transloco }}
                            </button>
                            <button 
                                (click)="changeLanguage(typeLanguage.Spanish)" 
                                class="flex text-sm items-center w-full p-1 text-gray-900 transition duration-75 pl-11 group hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700"
                                [ngClass]="{'font-bold': currentLanguage() === 'es' }">
                                {{ 'language.SPANISH' | transloco }}
                            </button>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:text-gray-300 dark:hover:bg-gray-600 dark:hover:text-white" role="menuitem">{{ 'configuration.SIGN_OUT' | transloco }}</a>
                </li>
            </ul>
        </div>
    </ng-template>
    

</div>
