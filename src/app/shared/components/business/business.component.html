<a 
    [routerLink]="['/business/businesses', business?.id]"
    class="group"
>
    <img 
        src="{{ business?.logo?.url}}"
        alt="{{ business?.logo?.name }}"
        class="aspect-square w-full rounded-lg bg-gray-200 object-cover group-hover:opacity-75 xl:aspect-7/8"
        loading="lazy"
    >
    <h3 class="mt-4 text-sm text-gray-700 dark:text-white break-all">{{ business?.name }}</h3>
</a>
