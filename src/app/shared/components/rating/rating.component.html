@if (review.length > 0) {
    <div class="w-full flex justify-start items-center mt-2">
        <div class="flex items-center">
            <span 
                class="font-normal text-blue-500"
                [ngClass]="{'text-sm ':  sizeComponent === 'tiny', 'text-base': sizeComponent ==='small', 'text-lg': sizeComponent ==='medium', 'text-xl': sizeComponent === 'large'  }"
            >
                {{ averageRating.toFixed(1) }}
            </span>
            
            @for (item of starsFill(); track $index) {
                <svg 
                    class="text-yellow-300 ms-1"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                    [ngClass]="{ 'w-3 h-3': sizeComponent === 'tiny', 'w-4 h-4': sizeComponent === 'small', 'w-6 h-6': sizeComponent === 'medium', 'w-8 h-8': sizeComponent === 'large'  }"
                >
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            }
    
            @for (item of starsUnFill(); track $index) {
                <svg
                    class="ms-1 text-gray-300 dark:text-gray-500"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    viewBox="0 0 22 20"
                    [ngClass]="{ 'w-3 h-3': sizeComponent === 'tiny', 'w-4 h-4': sizeComponent === 'small', 'w-6 h-6': sizeComponent === 'medium', 'w-8 h-8': sizeComponent === 'large'  }"
                >
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
            }
    
            <span 
                class="font-normal text-blue-500 ml-1"
                [ngClass]="{'text-sm ':  sizeComponent === 'tiny', 'text-base': sizeComponent ==='small', 'text-lg': sizeComponent ==='medium', 'text-xl': sizeComponent === 'large'  }"
            >
                ({{ numberReviews() }})
            </span>
    
        </div>
    </div>
}
